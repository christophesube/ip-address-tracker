<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="style.css
    " />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin="" />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""></script>
    <title>IP Address Tracker</title>
  </head>
  <body>
    <header>
      <h1>IP Adress Tracker</h1>
      <div id="input">
        <input
          type="search"
          placeholder="Search for any IP adress"
          id="search" />
        <button type="submit">
          <img
            src="./images/icon-arrow.svg"
            alt="icone du boutton"
            height="15px"
            width="15px" />
        </button>
      </div>
    </header>
    <main id="map"></main>
    <aside>
      <div class="border blockInfo">
        <h2>ip address</h2>
        <p id="ip-adress"></p>
      </div>
      <div class="border blockInfo">
        <h2>location</h2>
        <p id="location"></p>
      </div>
      <div class="border blockInfo">
        <h2>Zip code</h2>
        <p id="zip"></p>
      </div>
      <div class="blockInfo">
        <h2>Continent</h2>
        <p id="continent"></p>
      </div>
    </aside>
    <script src="./script.js" type="module"></script>
  </body>
</html>
